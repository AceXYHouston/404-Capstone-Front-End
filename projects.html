            html, body {

            .container {
                display: flex;

            }
            .container-fluid {
    display: flex;

            .column {
                justify-content: center;

            .sidebar {
                flex: .324;
                background: #450084;

            }
            .sidebar a {
    position: relative;
    color: white;
    display: block;
    padding: 10px;
    text-decoration: none;
    margin-bottom: 10px;
    transition: color 0.3s;
}
.sidebar a.active {
    background-color: white;
    color: #450084;
    font-weight: bold;
}
.sidebar a:hover {color: black;}
.sidebar a::after {
    content: "";
    position: absolute;
    bottom: 4px;
    left: 10px;
    width: 0%;
    height: 2px;
    background-color: white;
    transition: width 0.3s ease-in-out;
}
            .logo {

            .tabs button {
                position: absolute;
                width: 40%;
                padding: 10px;
                background-color: #450084;
                color: white;
                
                border-radius: 20px; /* Rounded button */
                cursor: pointer;
                transition: 0.3s ease;
            }
            .tabs button:hover {
                background-color: #B599CE;
            }
            .main-content {
                flex: 1.5;

            border: 1px solid #ddd;

            height: 60px;

        .calendar th {
            background-color: #6A0DAD;
            color: white;
        }
        .calendar th.selected {
    background-color: #DACCE6 !important; /* Highlighted yellow */

}

}
