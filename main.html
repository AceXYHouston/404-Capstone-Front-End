<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="JMU CARE" />
        <meta name="author" content="Ace Houston"/>
        <title>JMU CARE MAIN PAGE</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- LOAD BOOTSTRAP CSS - DO NOT DELETE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <!-- END LOADING BOOTSTRAP CSS -->
        <style>
            html, body {
                padding: 0;
                height: 100vh;
            }
            .container {
                display: flex;
                height: 100%;
            }
            .column {
                justify-content: center;
                align-items: center;
                border: 1px solid #aaa;
                height: 100%;
            }
            .sidebar {
                flex: .5;
                background: #450084;
                color: white;
                min-height: 100vh;
                padding: 1rem;
            }
            .logo {
                position: relative;
                vertical-align: top;
                background-color: white;
            }
            .tab {
                padding: 20 20 20 20;
            }
            .tabs button {
                position: absolute;
                width: 40%;
                padding: 10px;
                background-color: #450084;
                color: white;
                
                border-radius: 20px; /* Rounded button */
                cursor: pointer;
                transition: 0.3s ease;
            }
            .tabs button:hover {
                background-color: #B599CE;
            }
            .main-content {
                flex: 1.5;
                background-color:white;
            }
            .todays-task {
            background-color: #eee;
            padding: 100px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(181, 153, 206, 0.815);
            border-radius: 50px;
            text-align: top;
            }
            .project-window {
            background-color: #eee;
            padding: 100px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(181, 153, 206, 0.815);
            border-radius: 50px;
            text-align: top;
            }
            .right-section {
                flex: 0.8;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="column sidebar">
                    <img src="images/JMUCare.png" alt="jmucarelogo" class="logo img-fluid w-100" style="vertical-align: top;">
                    <div class="row">
                        <div class="tabs btn-group-vertical p-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary border">Home</button>
                            <button type="button" class="btn btn-secondary border">Tasks</button>
                            <button type="button" class="btn btn-secondary border">Your Team</button>
                            <button type="button" class="btn btn-secondary border">Messages</button>
                            <button type="button" class="btn btn-secondary border">Docs</button>
                            <button type="button" class="btn btn-secondary border">Settings</button>
                        </div>
                    </div>
                </div>

                <div class="column main-content">
                    <div class="top-section-content justify-content-between align-items-start mb-4">
                        <div>
                            <h5><strong>Emily Drake</strong></h5>
                            <p>Welcome Back!</p>
                        </div>
                        <div class="todays-task">
                            <h3><strong>Today's Tasks</strong></h3>
                        </div>
                        <div class="project-window">
                            <h5><strong>Project Summary</strong></h5>
                        </div>
                    </div>
                </div>

                <div class="column right-section">
                    <h5>Right section</h5>
                </div>
            </div>
        </div>
    </body>
</html>
